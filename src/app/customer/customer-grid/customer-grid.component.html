<header style="
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    background-color: blue;
  "></header>

<div class="container-fluid" style="margin-top: 140px">
  <div class="d-flex justify-content-end my-4 mx-5">
    <button class="btn btn-primary" style="margin-left: 279px;" (click)="openDialog()">اضافه کردن مشتری +</button>
  </div>
  <div class="d-flex justify-content-center my-5 mx-5">
    <ag-grid-angular style="width: 1010px; height: 600px" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
      (cellClicked)="onCellClicked($event)" [rowData]="rowData" [columnDefs]="columnDefs">
    </ag-grid-angular>
  </div>
</div>
